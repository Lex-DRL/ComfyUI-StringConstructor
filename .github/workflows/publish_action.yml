name: üì¶ Publish to Comfy registry
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

permissions:
  issues: write

jobs:
  publish-node:
    name: Publish Custom Node to registry
    runs-on: ubuntu-latest
    # Just to be nice - to prevent unwanted auto-runs on forks made solely for a PR:
    if: ${{ github.repository_owner == 'Lex-DRL' }}
    steps:
      - name: ‚ôªÔ∏è Check out code
        uses: actions/checkout@v4
      - name: üì¶ Publish Custom Node
        uses: Comfy-Org/publish-node-action@v1
        with:
           # Add your own personal access token to your Github Repository secrets and reference it here.
           personal_access_token: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
           # personal_access_token: {% raw %}${{ secrets.REGISTRY_ACCESS_TOKEN }}{% endraw %}
